# AWS Configuration
aws.accessKeyId=YOUR_ACCESS_KEY_ID_HERE
aws.secretAccessKey=YOUR_SECRET_ACCESS_KEY_HERE
aws.region=YOUR_AWS_REGION_HERE
aws.s3.bucket=YOUR_BUCKET_NAME_HERE

# Email (SMTP) Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL_USERNAME_HERE
spring.mail.password=YOUR_EMAIL_PASSWORD_HERE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Additional Email Settings
email.recipient=RECIPIENT_EMAIL_HERE
