<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
    <header class="bg-primary text-white py-4 shadow">
        <div class="container">
            <h1 class="h3 mb-1">S3 File Manager</h1>
            <p class="mb-0">Upload, manage, and preview files on AWS S3</p>
        </div>
    </header>
    <main class="container py-5 flex-grow-1">
        <div class="row g-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title h5 mb-4">Upload File</h2>
                        <div id="dragArea" class="drag-area p-4 text-center rounded-3">
                            <p class="mb-0">Drag & Drop or Click to Upload</p>
                            <input type="file" id="fileInput" hidden>
                        </div>
                        <div id="selectedFileInfo" class="mt-3 text-muted"></div>
                        <button class="btn btn-primary w-100 mt-3" onclick="uploadFile()">Upload File</button>
                        <div id="uploadFeedback" class="mt-3 text-muted d-none">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                            <span>Uploading...</span>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm mt-4">
                    <div class="card-body">
                        <h2 class="card-title h5 mb-4">Uploaded Files</h2>
                        <div id="fileList" class="file-list"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="previewModalLabel">File Preview</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <iframe id="filePreview" class="w-100" style="height: 500px; border: none;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 S3 File Manager</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
